<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{{title}}}</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link href="https://fonts.googleapis.com/css?family=Ribeye&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <script src="/api/user/cdn/particles.js"></script> <!-- stats.js lib -->
    <link rel="shortcut icon" type="image/png" href="/api/user/cdn/spider.png">
    <style>
        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;

            font-size: 100%;

            text-decoration: none;
            font-family: 'Josefin Sans', sans-serif;
        }

        /* HTML5 display-role reset for older browsers */
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol,
        ul {
            list-style: none;
        }

        blockquote,
        q {
            quotes: none;
        }

        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        /* ---- reset ---- */
        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            position: relative;
            height: 100%;
            font: normal 100% 'Times New Roman', Times, serif;
            background-image: url("/api/user/cdn/backd.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            overflow: hidden;
        }

        .noselect {
          -webkit-touch-callout: none; /* iOS Safari */
          -webkit-user-select: none; /* Safari */
          -khtml-user-select: none; /* Konqueror HTML */
          -moz-user-select: none; /* Firefox */
          -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
            supported by Chrome and Opera */
        }
        /* ---- particles.js container ---- */
        #particles-js {
            position: absolute;
            top: 0;
            z-index: 10;
            height: 100%;
            width: 100%;

        }

        /*Wrappers*/
        .wrapper {
            height: 100%;
            z-index: 100;
            max-width: 1800px;
            position: relative;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            justify-content: space-between;
            pointer-events: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            padding: 20px 20px 0px 20px;
        }

        header #number {
            color: #eee;
            font-size: 18px;
            margin-left: 15px;
            margin-top: 30px;
            pointer-events: all;
        }

        header #number i {
            padding-right: 20px;
            pointer-events: none;
        }

        header ul {
            display: flex;
        }
       
        


        /*header ul li {
            margin-right: 30px;
            }*/

            header ul li a {
                font-size: 18px;
                color: #eee;
                pointer-events: all;
                transition: .3s ease;
            }
            header ul li a:hover {
                transition: .3s ease;
                color: #E5E55C;
            }
            .btn-block {
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: relative;
            }
            .m-l-0 {
                margin-left: 0px;
            }
            header ul li .m-l-0 {
                margin-left: 0px;
            }

            .btn{
                pointer-events: all;
                /*box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);*/
                padding: 12px;
                /*background-color: #fff;*/
                border-radius: 5px;
                margin-left: 25px;
                color: white;
                transition: .3s ease;
            }

            .btn:hover {
                background-color: #E5E55C;
                transition: .3s ease;
                color: black;
            }
            .btn .fa-hand-pointer, .fa-phone-square, .fa-user{
                margin-left: 5px;
            }
            .btn--phone:before {
                display: flex;
                justify-content: center;
                -ms-align-items: center;
                align-items: center;
                content: "+38 097 186 24 87";
                position: absolute;
                top: 75px;
                background-color: #e5e55c;
                width: 200px;
                height: 30px;
                border-radius: 5px;
                transition: .5s ease-in-out;
                left: 1000px;
            }
            .btn--phone::after {
                content: "";
                position: absolute;
                display: block;
                border: 15px solid transparent;
                border-bottom: 15px solid #e5e55c;
                top: 47px;
                transition: .5s ease-in-out;
                left: 1000px;
            }
            .btn--phone:hover::before  {
                left: 85px;
                transition: .5s ease-in-out;
            }
            .btn--phone:hover::after  {
                left: 170px;
                transition: .5s ease-in-out;
            }
            .btn-mobile {
                pointer-events: all;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                padding: 12px 30px;
                background-color: #f0f031;
                border-radius: 5px;
                color: #222;
                transition: .3s ease;
            }
            .m-t-10 {
                margin-top: 10px;
            }
            .m-t-20 {
                margin-top: 20px;
            }
            .content {
                padding: 10px;
                height: 100%;
                justify-content: space-evenly;
            }
            .main-description {
                font-size: 32px;
                width: 900px;
                color: white;
                text-align: center;
            }
            .upwork-img {
                position: absolute;
                bottom: 20px;
                right: 10px;
                cursor: pointer;
                pointer-events: all;
                transition: .3s ease;
                width: 300px;
            }
            .upwork-img:hover {
                bottom: 30px;
                transition: .3s ease;
            }
            header #send1,
            #send2 {
                box-shadow: rgba(10, 10, 10, 0.3) 1px 6px 11px 4px;
                padding: 15px 20px;
                text-transform: uppercase;
                background: #e5e55c;
                color: #222;
                font-weight: 500;
                font-size: 18px;
                border-radius: 4px;
                margin-top: 20px;
                pointer-events: all;
                text-align: center;
                cursor: pointer;
            }

            #send1 {
                margin-right: 15px;
                display: block;
            }

            #send2 {
                display: none;
            }
            .hidden  {
                display: none;
                
            }
            .content {
                display: flex;
                flex-direction: column;
                align-items: center;
                pointer-events: none;
            }

            .content h1 {
                font-size: 140px;
                /*font-family: Arial, Helvetica, sans-serif;*/
                font-family: 'Ribeye', cursive;
                color: #eee;
                margin: 0 auto;
                pointer-events: none;
                text-shadow: #000 10px 15px 10px;
                text-align: center;
                transition: .3s ease;
            }
            @media screen and (min-width: 1200px) {
                .content h1 span:hover {
                    font-size: 150px;
                    transition: .3s ease;

                }
            }
            

            .content h1 span {
                color: #e5e55c;
                font-family: 'Lucida Handwriting', cursive;
                pointer-events: all;
            }

            .content img {
                height: 350px;
                pointer-events: all;

            }



            footer {
                display: flex;
                justify-content: space-between;
                pointer-events: none;
            }

            footer p {
                color: #ddd;
                font-size: 18px;
                pointer-events: none;
                margin: 5px 15px 20px;
            }

            footer p a {
                color: #fff;
                pointer-events: all;
            }

            footer p a:hover {
                text-decoration: underline;
            }

            .modalBack {
                z-index: 101;
                background: rgba(1, 1, 1, 0.493);
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            .modal {
                z-index: 102;
                display: none;
                width: 500px;
                height: 650px;
                background: #fff;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
                border-radius: 2px;
            }

            .modal form div {
                position: absolute;
                top: 10px;
                right: 10px;
                cursor: pointer;
            }

            .modal form div i {
                font-size: 22px;
                color: #222;
            }

            #sendM form {
                position: relative;
                height: calc(100% - 60px);
                display: flex;
                flex-direction: column;
                padding: 30px 20px;
                justify-content: space-between;
            }

            #sendM form h2 {
                font-weight: 100;
                color: #222;
                text-align: center;
                font-size: 25px;
            }

            #sendM form input,
            #sendM form textarea {
                border: none;
                outline: none;
                font-family: 'Times New Roman', Times, serif;
                font-size: 22px;
                resize: none;
                border-bottom: 2px solid #aaa;
            }

            #sendM form input:focus,
            #sendM form textarea:focus {
                border-bottom: 2px solid #777;
            }

            #sendM form input[type=submit] {
                cursor: pointer;
                border: none;
                padding: 15px 20px;
                text-transform: uppercase;
                background: #e5e55c;
                color: #222;
                border-radius: 4px;
                border: 1px solid #aaa;
            }

            #sendM form input[type=submit]:hover,
            #send1:hover,
            #send2:hover {
                color: #000;
                background: #f0f031;
            }


            
            @media screen and (max-width: 540px) {
                header {
                    align-items: flex-start;
                }

                header #number {
                    margin-left: 10px;
                    font-size: 13px;
                    margin-top: 20px;
                }



                header ul li a {
                    font-size: 13px;
                }

                header #send1 {
                    display: none;
                }



                .content img {
                    height: 200px;
                }

                header #number i {
                    padding-right: 5px;
                }

                .content h1 {
                    font-size: 65px;
                }

                footer {
                    flex-direction: column;
                    justify-content: flex-end;
                    align-items: center;
                }

                footer .copy {
                    margin-bottom: 0px;
                }

                footer p {
                    font-size: 15px;
                }

                .modal {
                    width: 98%;
                    height: 550px;
                }

                #sendM form h2 {
                    font-size: 18px;
                }

                #sendM form input,
                #sendM form textarea {
                    font-size: 16px;
                }
            }
            @media screen and (max-width: 1550px) {

                .upwork-img {
                    width: 200px;
                }
            }
            @media screen and (max-width: 1400px) {
                .main-description {
                    font-size: 25px;
                    max-width: 700px;
                }
                .content h1 {
                    font-size: 115px;
                }
                .upwork-img {
                    width: 200px;
                }
            }
            @media screen and (max-width: 1100px) {

                .upwork-img {
                    width: 150px;
                }
            }
            @media screen and (max-width: 900px) {

             .content h1 {
                font-size: 90px;
            }
        }
        @media screen and (max-width: 750px) {

         .content h1 {
            font-size: 60px;
        }
        .main-description {
            font-size: 25px;
            max-width: 500px;
        }


    }
    @media screen and (max-width: 710px) {
        .content h1 {
            font-size: 40px;
        }
        .content img {
            height: 300px;
        }
        .btn-sm-hidden {
            display: none;
        }
        .main-description {
            font-size: 18px;
            width: 100%;
        }
        .btn-sm-show {
            display: block;
        }
        .btn--phone::before {
            left: 20px;
            color: black;
        }
        .btn--phone::after {
            left: 170px;
        }



    }
    @media screen and (max-width: 600px)  {
        .btn-block span {
            display: none;
            margin-left: 0;
        }
        .btn {
            padding: 0;
        }
        .btn--phone::before {
            left: -75px;
            color: white;
            top: 25px;
            background: none;
        }
    }
    @media screen and (max-width: 540px) {
        .upwork-img {
            position: relative;
            order: 1;
            right: 0;
            top: 5px;
        }
        .copy {
            order: 2;
        }
        .content img {
            height: 150px;
        }
        .content-bg2 {
            left: 7px;
        }
    }
    @media screen and (max-width: 320px) {
        .main-description {
            font-size: 14px;
            width: 100%;
        }
        .btn-mobile {
            margin-top: 0 !important;
        }
    }
    .footer {
        position: relative;
        padding: 20px;

    }
    
</style>
</head>

<body>

    <div class="wrapper noselect">
        <header>
            <ul>
                <li><a class="btn m-l-0" href="#">Framework</a></li>
                <li><a class="btn" href="#">Apps</a></li>
                <li><a class="btn" href="#">Agency</a></li>
            </ul>
            <div class="btn-block">
                <a href="/profile" class="btn"><span>Profile</span> <i class="fas fa-user"></i></a>
                <a href="tel:+380971862487" class="btn btn--phone"><span>Call </span><i class="fas fa-phone-square"></i></a>
                <a href="#" class="btn btn-sm-hidden">Submit <i class="far fa-hand-pointer"></i></a>
            </div>
            
        </header>
        <div class="content">            
            <img src="/api/user/cdn/spider.png" alt="WAW">                
            <h1><span>W</span>eb <span>A</span>rt <span>W</span>ork</h1>
            <p class="main-description">We are a group of developers from Ukraine, with over {{{nowYear-2013}}} years of experience building, maintaining and scaling applications</p>
            <div class="btn-block">
                <a href="#" class="hidden btn-sm-show btn-mobile m-t-20">Submit <i class="far fa-hand-pointer"></i></a>
            </div>
        </div>
        <footer>
            <p class="copy">© 2014-{{{nowYear}}}. Web Art Work Team</p>
            <a href="https://www.upwork.com/ag/webartwork" class="upwork-block">
                <img src="/api/user/cdn/upwork-top-rated.png" alt="" class="upwork-img">
            </a>
        </footer>
    </div>
    <div class="modalBack" id="modalBack" onclick="modalClose()"></div>
    <div class="modal" id="sendM">
        <form action="">
            <div onclick="modalClose()"><i class="fas fa-times"></i></div>
            <h2>ВІДПРАВТЕ ЗАЯВКУ НА ВАШ ПРОЕКТ</h2>
            
            <input type="text" name="name" id="name" placeholder="ВАШЕ ІМ'Я">
            <input type="tel" name="phone" id="phone" placeholder="ВАШ НОМЕР">
            <input type="email" name="email" id="email" placeholder="ВАШ EMAIL">
            <textarea name="idea" id="idea" cols="30" rows="10" placeholder="ІДЕЯ ПРОЕКТУ"></textarea>
            <input type="submit" value="ВІДПРАВИТИ">
        </form>
    </div>
    <div id="particles-js"></div>
    <script>


        console.log(screen.orientation.type);
        
        //screen.orientation.lock('portrait-secondary');
        screen.orientation.lock('landscape');

        var modalOpen = function () {
            var modal = document.getElementById("sendM");
            modal.style.display = "block";
            var modalBack = document.getElementById("modalBack");
            modalBack.style.display = "block";
        }
        var modalClose = function () {
            var modal = document.getElementById("sendM");
            modal.style.display = "none";
            var modalBack = document.getElementById("modalBack");
            modalBack.style.display = "none";
        }
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 50,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    },
                    image: {
                        src: "img/github.svg",
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.6,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 4,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 160,
                    color: "#ffffff",
                    opacity: 0.5,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 4,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 300,
                        line_linked: {
                            opacity: 0.6
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 2
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
        var maxMobile = 80;
        var maxTab = 150;
        var max = 200;
        var checkParticlesCount = function () {
            window.pJSDom[0].pJS.interactivity.modes.push.particles_nb = 2;
            if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                if (window.innerWidth < 480 && window.pJSDom[0].pJS.particles.array.length >= maxMobile) {
                    window.pJSDom[0].pJS.interactivity.modes.push.particles_nb = 0;
                };
                if (window.innerWidth >= 480 && window.innerWidth < 992 && window.pJSDom[0].pJS.particles.array
                    .length >= maxTab) {
                    window.pJSDom[0].pJS.interactivity.modes.push.particles_nb = 0;
            };
            if (window.innerWidth >= 992 && window.pJSDom[0].pJS.particles.array.length >= max) {
                window.pJSDom[0].pJS.interactivity.modes.push.particles_nb = 0;
            };

        }
    }
    requestAnimationFrame(checkParticlesCount);
</script>
</body>

</html>
