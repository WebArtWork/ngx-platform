<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link
		href="https://fonts.googleapis.com/css?family=Oswald:400,600|Roboto:400,400i,500,700|Ubuntu:400,700&display=swap"
		rel="stylesheet">
</head>

<body>


	<div class="container">
		<header class="header">
			<div class="nav-wrap">
				<h2 class="logo"><a href="/home.html">[D.M]aksiuta</a></h2>
				<a id="menu-icon" (click)="menuShow=!menuShow">&#9776; Menu</a>
				<nav class="navbar" [class.expand]="menuShow">
					<ul class="menu">
						<li><a href="home.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="portfolio.html">Portfolio</a></li>
						<li><a href="contact.html" class="active">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>

			<section class="about-section section">
				<div class="about-card">
					<h3 class="about-title text-center">Contact
						<span class="about-title__red">Info</span>
					</h3>
					<div class="contact-wrapper">
						<div class="contact-info">
							<h4>My links</h4>
							<ul class="contact-links">
								<li><a href="#"><img src="/api/user/cdn/waw-logo.png" alt="waw">Website Our Company</a></li>
								<li><a href="#"> <img
											src="https://cdn2.iconfinder.com/data/icons/picons-social/57/79-upwork-512.png"
											alt=""> My profile Upwork</a></li>
								<li><a href="#"> <img
											src="https://cdn2.iconfinder.com/data/icons/picons-social/57/79-upwork-512.png"
											alt=""> My agency profile Upwork</a></li>
							</ul>
						</div>
						<!-- /.contact-info -->
						<div class="contact-form">
							<h4>Write me</h4>
							<div class="form-control mt10">
								<label for="name">Name</label>
								<input id="name" type="text" placeholder="Your name">
							</div>
							<div class="form-control mt10">
								<label for="name">Email</label>
								<input id="name" type="email" placeholder="Your email">
							</div>
							<div class="form-control mt10">
								<label for="name">Text</label>
								<textarea id="name" type="text" placeholder="Your text"></textarea>
							</div>
							<div><button class="btn mt10">Send</button></div>
						</div>

						<!-- /.contact-form -->
					</div>

				</div>
			</section>

		</main>

		<footer></footer>
	</div>





</body>


<script src="https://kit.fontawesome.com/3899e84644.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>


<script src="/main.js"></script>


</html>
