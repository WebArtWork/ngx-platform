<div
	class="user fixed inset-0 flex flex-col overflow-hidden bg-[var(--c-bg-primary)] text-[var(--c-text-primary)]"
>
	<layout-topbar
		homeLink="/"
		homeIcon="home"
		[sidebarToggler]="true"
		(sidebarOpen)="onSidebarOpen($event)"
	></layout-topbar>

	<layout-sidebar
		[isOpen]="isOpen()"
		(requestClose)="requestClose()"
	></layout-sidebar>

	<div
		class="user__main relative flex-1 overflow-auto p-5 max-md:mb-14 max-md:px-2 max-md:py-3"
	>
		<router-outlet />
	</div>
</div>
