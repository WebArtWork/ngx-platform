<footer
	class="border-t border-[var(--c-border)] bg-[var(--c-bg-secondary)] text-[var(--c-text-secondary)]"
>
	<div class="mx-auto w-full max-w-[var(--container)] px-5 py-6 max-md:px-3">
		<div class="flex flex-wrap items-start justify-between gap-6">
			<!-- Generic info -->
			<div class="min-w-[240px]">
				<div
					class="text-base font-semibold text-[var(--c-text-primary)]"
				>
					{{metaTitle}}
				</div>
				<p
					class="mt-2 max-w-[520px] text-sm leading-relaxed text-[var(--c-text-muted)]"
				>
					<span [translate]="metaDescription"></span>
				</p>
				<div class="mt-3 text-xs text-[var(--c-text-muted)]">
					Â© {{ year }} <span translate>All rights reserved</span>
				</div>
			</div>

			<!-- Links (Topbar + Sidebar) -->
			<nav aria-label="Footer navigation" class="min-w-[240px]">
				<div
					class="text-sm font-semibold text-[var(--c-text-primary)]"
					translate
				>
					Navigation
				</div>

				<ul class="mt-3 grid list-none gap-2 p-0 sm:grid-cols-2">
					@for (l of links(); track l.to) {
					<li>
						<a
							class="inline-flex items-center gap-2 rounded-[var(--b-radius-btn)] px-2 py-1 no-underline transition hover:bg-[var(--c-bg-tertiary)] text-[var(--c-text-primary)]"
							[routerLink]="l.to"
						>
							<material-icon [icon]="l.icon"></material-icon>
							<span class="text-sm" [translate]="l.label"></span>
						</a>
					</li>
					}
				</ul>
			</nav>
		</div>
	</div>
</footer>
