<div class="container">
	<wcard [padding]="true">
		<div class="profile__header w-card__header">
			<div>
				<div class="avatar _profile">
					<ngx-file
						(update)="us.user.thumb = $event; us.updateMe()"
						[value]="us.user.thumb || 'assets/default.png'"
						[name]="us.user._id + '.jpg'"
						[isPhoto]="true"
						[isRound]="true"
						container="user"
						[height]="512"
						[width]="512"
						class="avatar__img"
					></ngx-file>

					<!-- <img
						[src]="us.user.thumb || 'assets/default.png'"
						class="avatar__img"
						width="50"
						height="50"
						alt="User Avatar"
					/> -->
					<!-- <label class="avatar__upload" for="userAvatarUrl">
						<i class="material-icons avatar__icon">edit</i>
					</label> -->
				</div>
			</div>
		</div>
		<div class="profile__body">
			<wform
				(wChange)="update($event)"
				[config]="formProfile"
				[submition]="user"
				*ngIf="user"
			></wform>

			<div class="profile__footer">
				<div class="profile__logout">
					<wbutton (click)="us.logout()" type="danger">
						<span class="material-icons">logout</span>
						<span translate>Profile.Logout</span>
					</wbutton>
				</div>

				<div class="profile__password">
					<wbutton (click)="changePassword()" type="link" translate>
						Profile.Change Password
					</wbutton>
				</div>
			</div>
		</div>
	</wcard>
</div>
