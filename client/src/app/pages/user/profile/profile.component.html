<div class="profile-wrapper">
	<div class="profile">
		<div class="profile-header">Profile Settings</div>
		<div class="profile-body">
			<div class="profile-left">
				<div class="waw-input mb15">
					<span>Name</span>
					<input type="text" name="name" placeholder="Your name" [(ngModel)]="us.me.name" (ngModelChange)="us.update();">
				</div>
				<div class="waw-input mb15">
					<span>Phone number</span>
					<input type="tel" name="number" placeholder="Phone number" [(ngModel)]="us.me.data.phone" (ngModelChange)="us.update();">
				</div>
				<div class="waw-textarea">
					<span class="waw__label">Bio</span>
					<textarea class="_mh150" placeholder="Bio" [(ngModel)]="us.me.data.bio" (ngModelChange)="us.update();"></textarea>
				</div>
			</div>
			<div class="profile-right">
				<div class="profile-right__img">
					<img width="50" height="50" [src]="us.me.avatarUrl" alt="">
					<label class="profile-right__img__upload" for="userAvatarUrl">
						<div><i class="material-icons">arrow_circle_up</i></div>
					</label>
				</div>
				<div class="profile-logout">
					<button class="waw-btn _danger" (click)="us.logout();">Logout</button>
				</div>
			</div>
		</div>
	</div>
</div>
