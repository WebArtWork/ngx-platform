<div class="login-form">
	<h1>Set New Password</h1>	
	<div class="login-container">
		<form (ngSubmit)="changePass()">
			<div>
				<input (keydown.enter)="changePass()" type="text" placeholder="Code" name="code" [(ngModel)]="user.code" class="inp form-field">
				<input (keydown.enter)="changePass()" type="password" placeholder="New password" name="password" [(ngModel)]="user.password" class="inp form-field">
			</div>
			<button type="submit" class="login-btn">Save</button>
			<div class="form-link">
				<div>
					<a routerLink="/login">Remembered your credentials?</a>
				</div>
				<div>
					<a routerLink="/sign">Don't have an account?</a>
				</div>
			</div>
		</form>
	</div>
</div>
