<div class="login-form">
	<h1>Reset Password</h1>	
	<div class="login-container">
		<form (ngSubmit)="reset()">
			<div>
				<input (keydown.enter)="reset()" type="text" placeholder="Email" name="email" [(ngModel)]="user.email" class="inp form-field">
			</div>
			<button type="submit" class="login-btn">Continue</button>
			<div class="form-link">
				<div>
					<a routerLink="/login">Remembered your credentials?</a>
				</div>
				<div>
					<a routerLink="/sign">Don't have an account?</a>
				</div>
			</div>
		</form>
	</div>
</div>
