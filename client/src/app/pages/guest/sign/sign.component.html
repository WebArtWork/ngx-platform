<div class="auth-wrapper">
	<div class="auth__wrap">
		<div (click)="userService.toggleMode()" class="auth__img">
			@if (logo) {
			<img [src]="logo" alt="Logo" />
			} @if (!logo) {
			<icon-spider></icon-spider>
			}
		</div>
		<div class="auth__form">
			<div class="auth">
				<span
					(click)="userService.toggleMode()"
					class="material-icons auth__icon"
				>
					@if (userService.mode === 'dark') { dark_mode } @else {
					light_mode }
				</span>
				<wform (wSubmit)="submit()" [submition]="user" [config]="form">
				</wform>
			</div>
		</div>
	</div>
</div>
