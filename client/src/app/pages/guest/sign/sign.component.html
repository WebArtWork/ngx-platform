<div
	class="min-h-dvh grid bg-[var(--c-bg-primary)] p-6 md:grid-cols-2 md:items-stretch md:gap-12 md:p-10"
>
	<!-- Brand / Logo -->
	<div class="flex items-center justify-center md:justify-end">
		<button
			(click)="themeService.nextTheme()"
			aria-label="Toggle theme"
			class="grid place-items-center rounded-xl focus-visible:outline-none focus-visible:shadow-[var(--focus-ring)]"
			type="button"
		>
			@if (logo) {
			<img
				class="block w-[min(320px,70vw)] h-auto object-contain"
				[src]="logo"
				alt="Logo"
			/>
			} @else {
			<icon-spider
				class="block w-[clamp(120px,20vw,260px)] h-auto"
			></icon-spider>
			}
		</button>
	</div>

	<!-- Card -->
	<div class="flex items-center justify-center md:justify-start">
		<div
			class="relative w-full max-w-[420px] rounded-[var(--radius-card)] bg-[var(--c-bg-secondary)] p-8 shadow-[var(--shadow-md)] md:p-10"
		>
			<button
				(click)="themeService.nextTheme()"
				aria-label="Toggle theme"
				type="button"
				class="absolute right-3 top-3 grid h-9 w-9 place-items-center rounded-lg text-[var(--c-text-secondary)] transition-colors hover:text-[var(--c-primary)] focus-visible:outline-none focus-visible:shadow-[var(--focus-ring)]"
			>
				<span class="material-icons text-[22px] leading-none">
					@if (themeService.mode() === 'dark') { dark_mode } @else {
					light_mode }
				</span>
			</button>

			<h1 class="m-0 text-2xl font-bold text-[var(--c-text-secondary)]">
				Sign In / Sign Up
			</h1>

			<form
				(submit)="wFormSubmit(); $event.preventDefault()"
				class="mt-6 space-y-3"
			>
				<winput
					placeholder="Enter your email..."
					[formField]="signForm.email"
					[focused]="true"
					type="email"
				></winput>

				<winput
					placeholder="Enter your password..."
					[formField]="signForm.password"
					type="password"
				></winput>

				@if (showCode()) {
				<winput
					placeholder="Enter code from mailbox..."
					[formField]="signForm.resetPin"
					type="number"
				></winput>
				}

				<div class="pt-2">
					<wbutton
						[disabled]="isSubmitDisabled()"
						type="primary"
						class="w-full"
					>
						Let's go
					</wbutton>
				</div>
			</form>
		</div>
	</div>
</div>
