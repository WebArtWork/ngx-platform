<div class="sign">
	<div class="sign__container">
		<button
			(click)="userService.toggleTheme()"
			aria-label="Toggle theme"
			class="sign__brand"
			type="button"
		>
			@if (logo) {
			<img class="sign__logo sign__logo--img" [src]="logo" alt="Logo" />
			} @else {
			<icon-spider class="sign__logo sign__logo--icon"></icon-spider>
			}
		</button>

		<div class="sign__panel">
			<div class="sign__card">
				<button
					(click)="userService.toggleTheme()"
					aria-label="Toggle theme"
					class="sign__theme"
					type="button"
				>
					<span class="material-icons">
						@if (userService.theme === 'dark') { dark_mode } @else {
						light_mode }
					</span>
				</button>

				<h1 class="sign__title">Sign In / Sign Up</h1>

				<div class="sign__fields">
					<winput
						type="email"
						placeholder="Enter your email..."
						formId="sign"
						formKey="email"
						[focused]="true"
					></winput>

					<winput
						type="password"
						placeholder="Enter your password..."
						formId="sign"
						formKey="password"
					></winput>

					@if (showCode()) {
					<winput
						type="number"
						placeholder="Enter code from mailbox..."
						formId="sign"
						formKey="resetPin"
					></winput>
					}

					<wbutton type="primary" (wClick)="wFormSubmit()"
						>Let's go</wbutton
					>
				</div>
			</div>
		</div>
	</div>
</div>
