<div
	class="sign min-h-dvh grid grid-rows-[30dvh_1fr] bg-[var(--c-bg-primary)] p-6 md:grid-cols-2 md:grid-rows-none md:items-stretch md:gap-16 md:p-10"
>
	<!-- Brand / Logo -->
	<div
		class="flex h-full items-center justify-center md:justify-end md:pr-10"
	>
		<button
			(click)="themeService.nextTheme()"
			aria-label="Toggle theme"
			class="grid place-items-center rounded-xl focus-visible:outline-none focus-visible:shadow-[var(--focus-ring)]"
			type="button"
		>
			@if (logo) {
			<img
				class="block w-[min(320px,70vw)] h-auto object-contain"
				[src]="logo"
				alt="Logo"
			/>
			} @else {
			<icon-spider
				class="block w-[clamp(120px,20vw,260px)] h-auto md:scale-150 md:origin-center"
			></icon-spider>
			}
		</button>
	</div>

	<!-- Card -->
	<div
		class="flex items-start justify-center md:items-center md:justify-start md:pl-10"
	>
		<div
			class="relative w-full max-w-[420px] rounded-[var(--radius-card)] bg-[var(--c-bg-secondary)] p-8 shadow-[var(--shadow-md)] md:p-10 border border-[var(--c-border)]"
		>
			<icon-theme
				class="absolute right-3 top-3 grid h-12 w-12"
				size="48px"
			></icon-theme>

			<h1 class="m-0 text-2xl font-bold text-[var(--c-text-secondary)]">
				Sign In / Sign Up
			</h1>

			<form
				(submit)="wFormSubmit(); $event.preventDefault()"
				class="mt-6"
			>
				<div class="space-y-3">
					<div>
						<winput
							placeholder="Enter your email..."
							[formField]="signForm.email"
							[focused]="true"
							type="email"
						></winput>
					</div>

					<div>
						<winput
							placeholder="Enter your password..."
							[formField]="signForm.password"
							type="password"
						></winput>
					</div>

					@if (showCode()) {
					<div>
						<winput
							placeholder="Enter code from mailbox..."
							[formField]="signForm.resetPin"
							type="number"
						></winput>
					</div>
					}
				</div>

				<div class="pt-3">
					<wbutton
						[disabled]="isSubmitDisabled()"
						type="primary"
						class="w-full"
					>
						Let's go
					</wbutton>
				</div>
			</form>
		</div>
	</div>
</div>
