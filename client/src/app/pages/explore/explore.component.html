<div>
	<label>Text</label>
	<input type="text" [(ngModel)]="post.text" >

	<button [disabled]="!post.text" (click)="ps.create(post); post.text=null" >Create</button>
</div>

<div *ngFor="let post of ps.posts">
	{{post.text}}
</div>

	<div style="text-align: center; position: fixed; left: 200px; top:20px">
		<popup [config]="config" >popup</popup> 
	</div>
