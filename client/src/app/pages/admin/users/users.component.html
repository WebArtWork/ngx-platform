<!-- ==== Title ==== -->
<section class="users container w-card _pd">
	<div class="users__header w-card__header">Users (Admin)</div>
</section>

<!--==== Table Module ====-->
<wtable [columns]="columns" [config]="config" [rows]="us.users">
	<ng-template #admin cell="admin" let-element>
		<winput
			(ngModelChange)="element.is.admin = $event"
			[wngModel]="element.is.admin"
			[type]="inputTypes.CHECKBOX"
		></winput>
	</ng-template>
</wtable>
<!-- ==================== -->
