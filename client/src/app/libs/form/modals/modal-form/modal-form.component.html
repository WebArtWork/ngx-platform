<wform
	#formRef
	[config]="form"
	[submition]="submition"
	(wSubmit)="handleSubmit()"
	(wChange)="handleChange()"
/>

<div class="modal-actions">
	@for (button of modalButtons; track button) {
	<wbutton
		[extraClass]="'w-btn _primary ' + (button.class || '')"
		[disabled]="submitting()"
		(wClick)="onButtonClick(button)"
	>
		{{ button.label }}
	</wbutton>
	}
</div>
