<wform
	#formRef
	[config]="form"
	[submition]="submition"
	(wSubmit)="handleSubmit()"
	(wChange)="handleChange()"
/>

<div class="modal-actions">
	@for (button of modalButtons; track button) {
	<wbutton
		class="w-btn _primary"
		[ngClass]="button.class"
		[disabled]="submitting()"
		(click)="onButtonClick(button)"
	>
		{{ button.label }}
	</wbutton>
	}
</div>
