<div
	class="wacom-modal fixed inset-0 z-[9999] flex items-center justify-center p-6 md:p-10 bg-black/55"
	(click)="onBackdropClick()"
>
	<div
		class="wacom-modal__content relative flex flex-col w-full max-h-[90vh] overflow-hidden shadow-[0_18px_45px_rgba(0,0,0,0.6)]"
		[class]="
			'bg-[var(--c-bg-secondary)] text-[var(--c-text-primary)] rounded-[var(--radius-card)] ' +
			(panelClass || '') + ' ' +
			(size === 'small' ? 'max-w-md' : '') +
			((!size || size === 'mid') ? ' max-w-4xl' : '') +
			(size === 'big' ? ' max-w-6xl' : '') +
			(size === 'full' ? ' max-w-[1440px] max-h-[calc(100vh-3rem)] md:max-h-[calc(100vh-5rem)]' : '')
		"
		(click)="$event.stopPropagation()"
	>
		<div
			class="wacom-modal__body flex-1 min-h-0 overflow-auto p-4 md:p-6 pr-14"
		>
			<!-- content host -->
		</div>

		@if (closable) {
		<button
			wbutton
			type="button"
			class="wacom-modal__close material-icons absolute top-3 right-3 inline-flex !h-10 !w-10 items-center justify-center !rounded-full !p-0 text-[var(--c-text-secondary)] hover:bg-white/10 focus-visible:outline-none"
			(wClick)="close()"
			aria-label="Close"
		>
			close
		</button>
		}
	</div>
</div>
