@let _blocked = isBlocked;

<button
	[type]="resolveType()"
	[disabled]="_blocked"
	(click)="clicked($event)"
	[class]="
		'wbutton ' +
		baseClasses + ' ' +
		typeClass() + ' ' +
		(_blocked ? 'opacity-60 cursor-not-allowed pointer-events-none ' : '') +
		(extraClass() || '')
	"
>
	<ng-content></ng-content>
</button>
