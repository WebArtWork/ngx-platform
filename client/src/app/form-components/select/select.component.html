<ng-template #templateRef let-data>
	<wselect
		[formId]="data.wFormId"
		[formKey]="data.wFormKey"
		[multiple]="data.props?.multiple || false"
		[placeholder]="data.props?.placeholder"
		[bindValue]="data.props?.value || '_id'"
		[bindLabel]="data.props?.name || 'name'"
		[ngClass]="data.component.class"
		[items]="data.props?.items"
		[searchable]="true"
		(wChange)="data.wChange()"
	/>
</ng-template>
