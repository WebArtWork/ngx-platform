<ng-template #templateRef let-data>
	<div class="tags">
		<winput
			[label]="data.props?.label"
			[placeholder]="data.props?.placeholder"
			(wChange)="data.props.__name = $event"
			(wSubmit)="addTag(data)"
		/>
		<div class="tags__list">
			<!-- Display current value via helper pipe (requires consumer to render from values) -->
			<!-- For manager-bound rendering, a dedicated tags component would read current form state by key. -->
		</div>
		<wbutton (click)="addTag(data)" [disableSubmit]="true">
			{{ data.props?.button || 'Add' }}
		</wbutton>
	</div>
</ng-template>
