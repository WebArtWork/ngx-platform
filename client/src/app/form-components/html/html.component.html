<ng-template #templateRef let-data>
	<winput
		[formId]="data.wFormId"
		[formKey]="data.wFormKey"
		type="textarea"
		[label]="data.props?.label || 'HTML'"
		[placeholder]="data.props?.placeholder || '<p>...</p>'"
		[name]="data.props?.label || 'html'"
		[focused]="data.component.focused"
		[ngClass]="data.component.class"
		(wChange)="data.wChange()"
	/>
</ng-template>
