<ng-template #templateRef let-data>
    <ngx-file
        [formId]="data.wFormId"
        [formKey]="data.wFormKey"
        [label]="data.props?.Label"
        [width]="data.props?.Width"
        [height]="data.props?.Height"
        [name]="data.props?.Name"
        [isPhoto]="true"
        (update)="data.wChange()"
    />
</ng-template>
