<div class="topbar">
	<div class="topbar-left">
		<a class="topbar__link" routerLink="/users" *ngIf="us.is?.admin">Users</a>
	</div>
	<div class="topbar-center">
		<a class="topbar__link _img" routerLink="/profile">
			<img class="logo-img" src="/assets/logo.png" alt="">
		</a>
		
	</div>
	<div class="topbar-right">
		<a class="topbar__link _img" routerLink="/profile">
			<img class="profile-img" alt="" [src]="us.avatarUrl">
		</a>
	</div>
</div>




<router-outlet></router-outlet>
