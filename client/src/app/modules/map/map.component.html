<ng-container *ngIf="apiLoaded | async">
	<google-map [options]="options">
		<map-marker
			*ngFor="let marker of markers"
			[position]="marker"
			[options]="markerOptions"
		></map-marker>
	</google-map>

	<!-- top spinner row -->
	<div *ngIf="false" class="map-top-spinner">
		<div class="map-top-spinner_in"></div>
	</div>

	<!-- full map spinner -->
	<div *ngIf="false" class="inner-loader">
		<img src="assets/img/loading.svg" alt="" />
	</div>
</ng-container>
