<wtable
	[rows]="documents()"
	[columns]="columns"
	[config]="config"
	title="Translates"
>
	<ng-template cell="phrase" let-data>{{ data.text }}</ng-template>
	<ng-template cell="translation" let-data
		>{{ data.translation }}</ng-template
	>
	<ng-template tableHeader>
		<language-selector
			[wModel]="languageService.language()?._id"
			(wChange)="languageService.setLanguageId(($event ?? '') + '')"
			[clearable]="false"
			[isMutatable]="true"
		/>
	</ng-template>
</wtable>
