<language-selector
	(wChange)="languageService.setLanguage($event + '')"
	[value]="languageService.language()._id"
	[clearable]="false"
	[mutatable]="true"
/>

<wtable
	[rows]="documents()"
	[columns]="columns"
	[config]="config"
	title="Translates"
>
	<ng-template cell="translation" let-data
		>Hello WOrld {{data.name}}</ng-template
	>
</wtable>
