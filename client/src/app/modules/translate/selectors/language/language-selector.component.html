@let _docs = documents();

<wselect
	[placeholder]="(placeholder() | translate)()"
	[disabled]="disabled() || !_docs.length"
	[searchable]="searchable()"
	[clearable]="clearable()"
	[items]="_docs"
	[buttons]="buttons()"
	[wModel]="wModel()"
	(wChange)="wModel.set($event); wChange.emit($event)"
>
</wselect>
