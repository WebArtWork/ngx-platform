@let _documents = documents();

<wselect
	placeholder="{{ (_documents.length ? 'Select language' : 'Create new language') + '...' | translate}}"
	(wChange)="wChange.emit($event); selected = $event; updateButtons()"
	[disabled]="disabled() || !_documents.length"
	[searchable]="searchable()"
	[clearable]="clearable()"
	[items]="_documents"
	[buttons]="buttons"
	[value]="value()"
></wselect>
