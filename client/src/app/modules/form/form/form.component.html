<div class="w-forms">
	<h1 class="w-forms__title" *ngIf="config.title">{{config.title}}</h1>
	<div *ngFor="let component of config.components">
		<ng-container *ngIf="component.module === modules.INPUT">
			<winput
			ngDefaultControl
			[(wngModel)]="doc[component.input || 'name']"
			[label]="component.label || ''"
			[type]="inputType(component)"
			[placeholder]="component.placeholder || ''"
			[name]="component.label || 'name'"

			(wngModelChange)="change.emit()"
			(keydown.enter)="change.emit('enter')"
			[disabled]="disabled(component)"
			></winput>
			<ng-container *ngIf="component.type === inputTypes.PASSWORD">
			<!-- <div class="w-forms__input-block">
				<span class="w-forms__toggle" (click)="show_password = !show_password">
					<i *ngIf="show_password" class="icon-visibility">visibility</i>
					<i *ngIf="!show_password">visibility_off</i>
				</span>
			</div>
			<span class="w-forms__level" [class._sky]="ui.level(user.password) === 1" [class._orange]="ui.level(user.password) === 2" [class._green]="ui.level(user.password) === 3">
				Level: {{ui.level(user.password)}}
			</span> -->
		</ng-container>
	</ng-container>
	<wbutton
	*ngIf="component.module === modules.BUTTON"
	[type]="buttonType(component)"
	>{{component.label}}</wbutton>
</div>
</div>
