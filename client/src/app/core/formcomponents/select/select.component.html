<ng-template #templateRef let-data>
	<!-- [select]="select()" -->
	<wselect
		(modelChange)="data.control.setValue($event)"
		[multiple]="data.field.Multiple || false"
		[placeholder]="data.field.Placeholder"
		[value]="data.field.Value || '_id'"
		[name]="data.field.Name || 'name'"
		[ngClass]="data.component.class"
		[items]="data.field.Items"
		[searchable]="true"
	></wselect>
</ng-template>
