<ng-template #templateRef let-data>
	<div>
		<winput
			[placeholder]="data.field.Placeholder"
			(wSubmit)="addTag(data)"
			[label]="data.field.Label"
			#inputRef
		></winput>
		<ng-container *ngFor="let tag of data.tags; index as i">
			<span>{{tag}}</span>
			<i (click)="tags.splice(i, 1)">X</i>
		</ng-container>
		<wbutton [disabled]="!inputRef.value" (click)="addTag()">
			{{data.field.Button || 'Add'}}
		</wbutton>
	</div>
</ng-template>
