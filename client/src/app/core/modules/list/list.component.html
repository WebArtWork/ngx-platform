<div class="scroll-box" #container (scroll)="onScroll($event)">
  @if (isPulling) {
    <div class="pull-to-refresh">
      <span>Pull to refresh...</span>
    </div>
  }

  @for (item of items.slice(0, limit); track item) {
    <div>
      <ng-container
        *ngTemplateOutlet="action.template; context: {$implicit: item}"
      ></ng-container>
    </div>
  }

  @if (canLoadMore) {
    <button class="load-more" (click)="loadMore()">
      Load More
    </button>
  }
</div>
