<router-outlet></router-outlet>

<ng-template #textRef let-element>
	<winput
		[placeholder]="element.field.Placeholder"
		[name]="element.field.Label || 'name'"
		[focused]="element.component.focused"
		[ngClass]="element.component.class"
		[formControl]="element.control"
		[label]="element.field.Label"
		[form]="element.form"
		[value]="element.value"
	></winput>
</ng-template>

<ng-template #passwordRef let-element>
	<winput
		type="password"
		[type]="element.field.Show ? 'text' : 'password'"
		[name]="element.field.Label || 'name'"
		[focused]="element.component.focused"
		[ngClass]="element.component.class"
		[formControl]="element.control"
		[label]="element.field.Label"
		[form]="element.form"
		[value]="element.value"
	></winput>
	<div>
		<span
			(click)="element.field.Show = !element.field.Show"
			class="material-icons"
			style="position: absolute; left:245px; top: 40px; font-size: 22px; color: white"
		>
			visibility
		</span>
	</div>
</ng-template>

<ng-template #buttonRef let-element>
	<wbutton>{{element.field.Label}}</wbutton>
</ng-template>
